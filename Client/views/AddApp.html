<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AppsCenter</title>
		<link rel="shortcut icon" type="image/icon" href="../images/favicon.ico" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="text-center mb-2">
			<img
				src="../images/AppsCenter.png"
				alt="Logo"
				onclick="location.href = './main.html';"
			/>
		</div>
		<div class="container mt-3 p-3 w-50">
			<form class="text-center" onsubmit="addApplication(event)">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default"
							>App name*:</span
						>
					</div>
					<input
						oninput="nameChange(event)"
						maxlength="30"
						id="appName"
						type="text"
						class="form-control"
						aria-label="Default"
						aria-describedby="inputGroup-sizing-default"
					/>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default"
							>App price*:</span
						>
					</div>
					<input
						oninput="priceChange(event)"
						id="price"
						type="text"
						class="form-control"
						aria-label="Default"
						aria-describedby="inputGroup-sizing-default"
					/>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default"
							>App description:</span
						>
					</div>
					<input
						oninput="change(event)"
						id="appDesc"
						maxlength="500"
						type="text"
						class="form-control"
						aria-label="Default"
						aria-describedby="inputGroup-sizing-default"
					/>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default"
							>Company name:</span
						>
					</div>
					<input
						oninput="change(event)"
						id="companyName"
						maxlength="30"
						type="text"
						class="form-control"
						aria-label="Default"
						aria-describedby="inputGroup-sizing-default"
					/>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroup-sizing-default"
							>Image url:</span
						>
					</div>
					<input
						oninput="change(event)"
						id="imageUrl"
						maxlength="300"
						type="text"
						class="form-control"
						aria-label="Default"
						aria-describedby="inputGroup-sizing-default"
					/>
				</div>
				<button class="btn btn-success">Publish application</button>
			</form>
			<p class="font-weight-bold">* - Required</p>
			<p class="text-danger text-center" id="error"></p>
		</div>
		<script src="../controllers/applications.js"></script>
		<script src="../controllers/AddApp.js"></script>
	</body>
</html>
